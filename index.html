<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTOR D'ITEMS</title>
    <link rel="stylesheet" href="estils.css">
</head>
<body>
    <div class="container">
        <h1>GESTOR DE ITEMS</h1>
        <input type="text" id="cerca" placeholder="Cerca els items">
        <div id="itemList" class="item-list"></div>
    
        <form id="crearItemForm">
            <h2>Crea un ítem</h2>
            <input type="text" id="nombre" placeholder="Nom" required>
            <textarea id="descripcio" placeholder="Descripció"></textarea>
            <input type="text" id="imatge" placeholder="URL de la imatge (opcional)">
            <button type="submit">Crear Ítem</button>
        </form>
        <h5 id="error"></h5>
    </div>
    
    <script src="gestor.js"></script>
    
</body>
</html>

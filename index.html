<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTOR D'ITEMS</title>
    <link rel="stylesheet" href="estils.css">
</head>
<body>
    <div class="container">

        <h1>GESTOR DE ITEMS</h1>
        <input type="text" id="cerca" placeholder="Cerca els items">
        <ul id="llistatItems"></ul>
    
        <form id="formulari">

            <h2>Crea un ítem</h2>
            <input type="text" id="nom" placeholder="Nom" required>
            <textarea id="descripcio" placeholder="Descripció"></textarea>

            <select name="items" id="tipusItem">
                <option value="simple">simple</option>
                <option value="visual">visual</option>
            </select>

            <div id="apartatImg">
                <input type="text" id="imatge" placeholder="URL de la imatge (opcional)">
            </div>
            <button type="submit">Crear Ítem</button>

        </form>
        
    </div>
    
    <script src="index.js"></script>
    <script src="items.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTOR D'ITEMS</title>
    <link rel="stylesheet" href="estilitos.css">
</head>
<body>

    <div class="container">

        <h1>GESTOR D'ITEMS</h1>
        
        <form id="formulari" onsubmit="return gestor.crearItem(event)">
            
            <h2>Crea un ítem</h2>
            
            <input type="text" id="nom" placeholder="Nom" required>
            <textarea id="descripcio" placeholder="Descripció"></textarea>
            <select name="items" id="tipusItem">
                
                <option value="simple">simple</option>
                <option value="visual">visual</option>
                
            </select>
            
            <input type="text" id="imatge" placeholder="URL de la imatge (si fa falta)">
            
            <button type="submit">Crear Ítem</button>
            
        </form>
        
        <input type="text" id="cerca" placeholder="Cerca els items" oninput="gestor.cercarItems(this.value)">
        <ul id="llistatItems"></ul>
    
    </div>

    <script src="index.js"></script>

</body>
</html>
